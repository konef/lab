<!doctype html>
<html>

<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Полицейские и мошенники</title>

    <!--from server-->
    <script src="../js/jquery.js" type="text/javascript"></script>
    <!--required-->
    <script src="../js/jquery.signalR.js" type="text/javascript"></script>
    <!--required-->
    <script src="../js/gameApi.js" type="text/javascript"></script>
    <!--required-->
    <!---->
</head>

<body>
    <H1>Полицейские и мошенники</H1>
    <div class="middle">
        <div class="left">
            <div class="first">
                <p>Название: <span id="nameFirstT">Синяки</span></p>
                <p>Очки: <span id="scoreFirstT">0</span></p>
                <p>Осталось жизней: <span id="lifesFirstT">5</span></p>
            </div>
            <br>
            <br>
            <div class="second">
                <p>Название: <span id="nameSecondT">Курилки</span></p>
                <p>Очки: <span id="scoreSecondT">0</span></p>
                <p>Осталось жизней: <span id="lifesSecondT">5</span></p>

            </div>
        </div>

        <div class="center">
            <p>Смена ролей</p>
            <progress class="progb" id="progressBar"></progress>
            <canvas class="canvas" id="map">
            </canvas>
        </div>

        <textarea class="right" id="log">
                    Игра готова к запуску
                </textarea>
    </div>

    <div class="footer text-center">
        <div class="btn-group dialog-group dark">
            <button class="start" id="btnStart" onclick="start()">Старт</button>
            <button class="stop" id="btnStop" onclick="stop()">Стоп</button>
            <button class="btn-dialog" id="btnJoin" onclick="join()">Подключиться</button>
            <button class="btn-dialog" id="btnLeave" onclick="leave()">Отключиться</button>
            <button class="btn-dialog" id="btnReconnect" onclick="reconnect()">Переподключение</button>
            <button class="btn-warm" id="btnCancel" onclick="cancel()">Отменить игру</button>
            <button class="btn-warm" id="btnExit" onclick="exit()">Выход</button>
        </div>
    </div>
    
    <script src="../js/jsHelper.js" type="text/javascript"></script>
    <script src="../js/wrapper.js" type="text/javascript"></script>
    <script src="game.js" type="text/javascript"></script>
</body>

</html>
