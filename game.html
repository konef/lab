<!DOCTYPE html>
<html>

<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Игра</title>

    <script src="../js/jquery.js" type="text/javascript"></script><!--required-->
    <script src="../js/jquery.signalR.js" type="text/javascript"></script><!--required-->  
    <script src="../js/gameApi.js" type="text/javascript"></script><!--required-->
</head>

<body>
    <h1 class="title">Полицейские и мошенники</h1>
    <hr>
    <div class="wrap">
        <div class="leftBlock">
            <div>
                <p class="titleTeam" id="nameFirstTeam">Название: Синяки</p>
                <p id="scoreFirstTeam">Очки: 0</p>
                <p id="lifesFirstTeam">Осталось жизней: 5</p>
            </div>
            <br>
            <div>
                <p class="titleTeam" id="nameSecondTeam">Название:Курилки</p>
                <p id="scoreSecondTeam">Очки: 0</p>
                <p id="lifesSecondTeam">Осталось жизней: 5</p>
            </div>
        </div>

        <div class="middleBlock">
            <p class="middleText">Смена ролей</p>
            <progress id="progressBar"></progress>
            <canvas id="map">

            </canvas>
        </div>

        <div class="rightBlock">
            <div id="log"></div>
        </div>
    </div>
    <hr>
    <div class="buttons">
        <button id="btnStart" onclick="start()">Старт</button> <button id="btnStop" onclick="stop()">Стоп</button> <button id="btnJoin" onclick="join()">Подключиться</button>
        <button id="unjoin" onclick="leave()">Отключиться</button>
        <button id="rejoin"  onclick="reconnect()">Переподключение</button> <button id="btnCancel" onclick="cancel()">Отменть игру</button> <button
            id="exit"  onclick="exit()">Выход</button>
    </div>

	<script src="../js/jsHelper.js" type="text/javascript"></script>
	<script src="../js/wrapper.js" type="text/javascript"></script>
    <script src = "game.js"></script>
</body>
</html>
