<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Кошки-мышки</title>

    <!--from server-->    
    <script src="../js/jquery.js" type="text/javascript"></script><!--required-->
    <script src="../js/jquery.signalR.js" type="text/javascript"></script><!--required-->  
    <script src="../js/gameApi.js" type="text/javascript"></script><!--required-->
    <!---->

    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <div class="parent">
        <div class="header">
            <img src="header.png" alt="Cat & Mouse"></img>
            <div class="change">Смена ролей</div>
            <div class="progress">
                <div class="progress-bar" id="progressBar" style="width: 0%;">
                </div>
            </div>
        </div>
        <div class="left-side">
                <table>
                        <tr>
                            <th>Название:</th>
                            <th><span id="ftName">Кошки</span></th>
                        </tr>
                        <tr>
                            <td>Очки:</td>
                            <td><span id="ftScore" class="badge">0</span></td>
                       </tr>
                       <tr>
                            <td>Жизни:</td>
                            <td><span id="ftLifes" class="badge">5</span></td>
                        </tr>
                      </table>
                      <br>
                      <table>
                            <tr>
                                <th>Название:</th>
                                <th><span id="stName">Мышки</span></th>
                            </tr>
                            <tr>
                                <td>Очки:</td>
                                <td><span id="ftScore" class="badge">0</span></td>
                           </tr>
                           <tr>
                                <td>Жизни:</td>
                                <td><span id="ftLifes" class="badge">5</span></td>
                            </tr>
                          </table>
            </div>
        <div class="content">
            <canvas id="map" class="map"></canvas>
        </div>
        <div class="right-side">
            <textarea class="journal" readonly></textarea>
        </div>
        <div class="action">
            <div>
                <button id="btnStart" class="button-start" onclick="start()">Старт</button>
                <button id="btnStop" class="button-stop" onclick="stop()">Стоп</button>
                <button id="btnJoin" class="button-connect" onclick="join()">Подключиться</button>
                <button id="btnLeave" class="button-disconnect" onclick="leave()">Отключиться</button>
                <button id="btnReconnect" class="button-reconnect" onclick="reconnect()">Переподключение</button>
                <button id="btnCancel" class="button-cancel" onclick="cancel()">Отменить игру</button>
                <button id="btnExit" class="button-exit" onclick="exit()">Выход</button>
            </div>
        </div>
    </div>

    <script src="../js/jsHelper.js" type="text/javascript"></script>
	<script src="../js/wrapper.js" type="text/javascript"></script>
	<script src="game.js" type="text/javascript"></script>
</body>
</html>
