<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <link href="index.css" rel="stylesheet">
    <meta charset="utf-8" />
    <script src="../js/jquery.js" type="text/javascript"></script>
    <!--required-->
    <script src="../js/jquery.signalR.js" type="text/javascript"></script>
    <!--required-->
    <script src="../js/gameApi.js" type="text/javascript"></script>
    <!--required-->
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Полицейские и мошенники</h1>
        </header>

        <div class="middle">


            <div class="left">
                <div class="l1">
                    <div id="progressBar"> полоса загрузки</div>
                    <div class="team-data-label team-caption">Название: <span id="ftName" class="team-data-value">Синяки</span></div>
                    <div class="team-data-label">Очки: <span id="ftScore" class="badge">0</span></div>
                    <div class="team-data-label">Осталось жизней: <span id="ftLifes" class="badge">5</span></div>

                    <div> <br></div>
                </div>

                <div class="l2">
                    <div class="team-data-label team-caption">Название: <span id="stName" class="team-data-value">Курилки</span></div>
                    <div class="team-data-label">Очки: <span id="stScore" class="badge">0</span></div>
                    <div class="team-data-label">Осталось жизней: <span id="stLifes" class="badge">5</span></div>

                </div>
            </div>
            <div class="main">
                <div>
                    <div class="p1"> Смена ролей</div>
                </div>
                <div class="canvas">
                    <canvas id="map"></canvas>
                </div>
            </div>
            <div id="log1">
                <textarea class="log-box dark" id="log" readonly></textarea>
			
            </div>
        </div>

        <div class="footer">
            <div>
                <button id="btnStart" onclick="start()">Старт</button>
                <button id="btnStop" onclick="stop()">Стоп</button>
                <button id="btnJoin" onclick="join()">Подключиться</button>
                <button id="btnLeave " onclick="leave()">Отключиться</button>
                <button id="btnReconnect" onclick="reconnect()">Переподключение</button>
                <button id="btnCancel" onclick="cancel()">Отменить игру</button>
                <button id="btnExit" onclick="exit()">Выход</button>
            </div>
        </div>

    </div>
    <script src="../js/jsHelper.js"></script>
    <script src="../js/wrapper.js"></script>
    <script src="./game.js"></script>
</body>

</html>
