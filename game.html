<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title>Полицейские и мошенники</title>

    <!--from server-->    
    <script src="../js/jquery.js" type="text/javascript"></script><!--required-->
    <script src="../js/jquery.signalR.js" type="text/javascript"></script><!--required-->  
    <script src="../js/gameApi.js" type="text/javascript"></script><!--required-->
    <!----> 

</head>

<body>

    <p class = "title">Полицейские и мошенники</p>
    <div class="middle">
        <div class="left">
            <div class="first">
                <p id = "ftName"><b>Название: <i>Синяки</i></b></p>
                <p id = "ftScore" class = "lfont">Очки: 0</p>
                <p id = "ftLifes" class = "lfont">Осталось жизней: 5</p>
            </div>

            <div class = "second">
                <p id = "stName"><b>Название: <i>Курилки</i></b></p>
                <p id = "stScore" class = "lfont">Очки: 0</p>
                <p id = "stLifes" class = "lfont">Осталось жизней: 5</p>
                
            </div>
        </div>
        <div class = "center">
            <p class = "lfont">Смена ролей</p>
            <progress class = "bar" id = "pbar"></progress>
            <canvas id="map">

            </canvas>   
        </div>

       <div class = "rigth">
          <textarea class = "txtarea" id = "txtlog">Игра готова к запуску</textarea> 
       </div>
        

    </div>

    <div class = "button">
        <button class = "start" id = "btnStart" onclick="start()">Старт</button>
        <button class = "bluebutton" id = "btnStop" onclick="stop()">Стоп</button>
        <button class = "bluebutton" onclick="join()">Подключиться</button>
        <button class = "bluebutton" onclick="leave()">Отключиться</button>
        <button class = "bluebutton" onclick="reconnect()">Переподключение</button>
        <button class = "redbutton" id = "btnCancel" onclick="cancel()">Отменить игру</button>
        <button class = "redbutton" onclick="exit()">Выход</button>
    </div>
  
<script src = "../js/jsHelper.js"></script>
<script src = "../js/wrapper.js"></script> 
<script src = "game.js"></script>
</body>

</html>
