<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="../js/jquery.js" type="text/javascript"></script><!--required-->
    <script src="../js/jquery.signalR.js" type="text/javascript"></script><!--required-->  
    <script src="../js/gameApi.js" type="text/javascript"></script><!--required-->
    <title>Game</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-bottom">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item active">
                    <a class="nav-link btn btn-success" id="btnStart" onclick="start()">Старт<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-danger ml-3" id="btnStop" onclick="stop()">Стоп</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-primary ml-3" id="btnJoin" onclick="join()">Подключиться</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-primary ml-3" id="btnLeave" onclick="leave()">Отключиться</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-primary ml-3" id="btnReconnect" onclick="reconnect()">Переподключиться</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-warning ml-3" id="btnCancel" onclick="cancel()">Отменить игру</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-danger ml-3" id="btnExit" onclick="exit()">Выйти</a>
                </li>
            </ul>
        </div>
    </nav>

    <h4 class="display-4 text-center">Полицейские и мошенники</h4>

    <div class="container text-center">
        <small>До смены команд: </small><b id="timeToSwitch" class="big-font">60</b> с
        <progress class="progress w-100 mt-2" id="progressBar" value="100" max="100"></progress>
    </div>

    <div class="row mt-5 mb-5">
        <div class="col-2">
            <h4 class="text-center">Команда <font id="ftName">"Синяки"</font></h4>
            <table class="table table-borderless table-hover text-center">
                <tbody>
                    <tr>
                        <td>Очки:</td>
                        <td id="ftScore">0</td>
                    </tr>
                    <tr>
                        <td>Жизней:</td>
                        <td id="ftLifes">5</td>
                    </tr>
                </tbody>
            </table>
            <h4 class="text-center mt-5">Команда <font id="stName">"Курилки"</font></h4>
            <table class="table table-borderless table-hover text-center">
                <tbody>
                    <tr>
                        <td>Очки:</td>
                        <td id="stScore">0</td>
                    </tr>
                    <tr>
                        <td>Жизней:</td>
                        <td id="stLifes">5</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-8 d-flex justify-content-center" style="min-height: 700px!important; min-width: 700px!important;">
            <canvas id="map" style="max-height: 700px!important; max-width: 700px!important;"></canvas>
        </div>
        <div class="col-2">
            <h4 class="text-center">Лог событий</h4>
            <div class="input-group h-100">
                <textarea class="form-control mr-3" readonly id="log"></textarea>
            </div>
        </div>
    </div>
    <script src="../js/jsHelper.js" type="text/javascript"></script>
	<script src="../js/wrapper.js" type="text/javascript"></script>
    <script src="game.js" type="text/javascript"></script>
    <script>
            $('#map').css('width', '700');
            $('#map').css('height', '700');
            $('#map').prop('width', '700');
            $('#map').prop('height', '700');
    </script>
    
</body>
</html>
