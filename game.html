<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Police and thiefs</title>
</head>
<body>
    <div class="wrappper">
        <div class="header">
            <h1>Полицейские и мошеники EDITED</h1>
            <div class="timer">
                Смена ролей через: <span>00:00</span>
            </div>
        </div>
        <div class="content">
            <div id="progressBar" class="left-bar">
                <div class="team-data-label team-caption">Название: <span id="ftName">Синяки</span></div> 
                <div class="team-data-label">Очки: <span id="ftScore">0</span></div> 
                <div class="team-data-label">Осталось жизней: <span id="ftLifes">5</span></div> 
                <br><br>
                <div class="team-data-label team-caption">Название: <span id="stName">Курилки</span></div> 
                <div class="team-data-label">Очки: <span id="stScore">0</span></div> 
                <div class="team-data-label">Осталось жизней: <span id="stLifes">5</span></div> 
            </div>
            <div class="center-bar">
                <canvas id="map">

                </canvas>
            </div>
            <div class="right-bar">
			    <textarea class="log-box dark" id="log" readonly></textarea>
            </div>
        </div>
        <div class="footer">
            <div class="buttons-center">
                <button id="btnStart" class="button green" onclick="start()">Старт</button>
                <button id="btnStop" class="button blue" onclick="stop()">Стоп</button>
                <button id="btnConnect" class="button blue" onclick="join()">Подклюиться</button>
                <button id="btnDisconnect" class="button blue" onclick="leave()">Отключиться</button>
                <button id="btnReconnect" class="button blue" onclick="reconnect()">Переподключиться</button>
                <button id="btnCancel" class="button red" onclick="cancel()">Отменить игру</button>
                <button id="btnExit" class="button red" onclick="exit()">Выход</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/jquery.signalR.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <script type="text/javascript" src="../js/gameApi.js"></script>

    <script type="text/javascript" src="../js/wrapper.js"></script>
    <script type="text/javascript" src="../js/jsHelper.js"></script>
    <script type="text/javascript" src="game.js"></script>
</body>
</html>
